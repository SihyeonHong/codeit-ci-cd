name: Build and Test

on:
  pull_request: # PR 생성 및 업데이트 시 실행
    branches:
      - '**' # 모든 브랜치에 대해 작동

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node: [18, 20] # Node.js 버전 매트릭스 설정

    steps:
      # 리포지토리 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v4

      # Node.js 설정
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm' # 종속성 캐싱

      # 의존성 설치
      - name: Install dependencies
        run: npm install

      # 빌드 스크립트 실행
      - name: Run build
        run: npm run build

      # 테스트 실행
      - name: Run tests
        run: npm test
