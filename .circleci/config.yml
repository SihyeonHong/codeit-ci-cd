version: 2.1

orbs:
  cypress: cypress-io/cypress@3

executors:
  custom-node-executor:
    docker:
      - image: node:18.17.0-bullseye # Node.js 공식 이미지 사용

jobs:
  cypress-tests:
    executor: custom-node-executor
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Build project
          command: npm run build
      - run:
          name: Start production server
          command: |
            npm run start &
            npx wait-on http://localhost:3000 --timeout 120000
      - run:
          name: Install Cypress
          command: npm install cypress --save-dev
      - run:
          name: Run Cypress Tests
          command: npx cypress run --browser chrome

workflows:
  build-and-test:
    jobs:
      - cypress-tests
